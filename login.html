<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Xpenso</title>
    <link rel="icon" href="images/logo.png" type="image/png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center">
    <div class="max-w-md w-full space-y-6 sm:space-y-8 px-4 sm:px-0">
        <div class="text-center">
            <img src="images/logo.png" alt="Xpenso" class="mx-auto h-10 sm:h-12 w-auto mb-3 sm:mb-4">
            <h2 class="text-2xl sm:text-3xl font-bold text-gray-900">Xpenso</h2>
            <p class="mt-2 text-xs sm:text-sm text-gray-600">Sign in to manage your expenses</p>
        </div>
        
        <div class="bg-white rounded-lg shadow-sm p-6 sm:p-8">
            <form id="loginForm" class="space-y-4 sm:space-y-6">
                <div>
                    <label for="email" class="block text-xs sm:text-sm font-medium text-gray-700 mb-1 sm:mb-2">
                        Email Address
                    </label>
                    <input type="email" id="email" name="email" required
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Enter your email">
                </div>
                
                <div>
                    <label for="password" class="block text-xs sm:text-sm font-medium text-gray-700 mb-1 sm:mb-2">
                        Password
                    </label>
                    <input type="password" id="password" name="password" required
                           class="w-full px-3 py-2 text-sm border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                           placeholder="Enter your password">
                </div>
                
                <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between space-y-2 sm:space-y-0">
                    <div class="flex items-center">
                        <input type="checkbox" id="rememberMe" name="rememberMe"
                               class="rounded border-gray-300 text-blue-600 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                        <label for="rememberMe" class="ml-2 text-xs sm:text-sm text-gray-700">
                            Remember me
                        </label>
                    </div>
                    <a href="#" class="text-xs sm:text-sm text-blue-600 hover:text-blue-500">
                        Forgot password?
                    </a>
                </div>
                
                <button type="submit" id="loginBtn" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Sign In
                </button>
            </form>
            
            <div class="mt-6">
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or continue without authentication</span>
                    </div>
                </div>
                
                <div class="mt-6">
                    <a href="index.html" class="w-full flex justify-center py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                        <i class="fas fa-eye mr-2"></i>
                        View Expenses (Read Only)
                    </a>
                </div>
            </div>
        </div>
        
        <!-- Error Message -->
        <div id="errorMessage" class="hidden bg-red-50 border border-red-200 rounded-md p-4">
            <div class="flex">
                <i class="fas fa-exclamation-circle text-red-400 mr-2"></i>
                <div>
                    <h3 class="text-sm font-medium text-red-800">Error</h3>
                    <p id="errorText" class="mt-1 text-sm text-red-700"></p>
                </div>
            </div>
        </div>
        
        <!-- Success Message -->
        <div id="successMessage" class="hidden bg-green-50 border border-green-200 rounded-md p-4">
            <div class="flex">
                <i class="fas fa-check-circle text-green-400 mr-2"></i>
                <div>
                    <h3 class="text-sm font-medium text-green-800">Success</h3>
                    <p id="successText" class="mt-1 text-sm text-green-700"></p>
                </div>
            </div>
        </div>
    </div>

    <script src="js/supabase.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
